<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="s copy.css">
</head>
<body>
    <div class="nav-links">
        <a href="index.html">Google</a>
        <a href="avd.html">Pokročilé vyhledávání</a>
    </div>
    <div class="search-container">
        <h1>Vyhledávání obrázků Google</h1>
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Hledat obrázky...">
            <input type="hidden" name="tbm" value="isch">
            <div class="buttons">
                <input type="submit" value="Hledat">
            </div>
        </form>
    </div>
</body>
</html>
