<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="s copy.css">
</head>
<body>
    <div class="nav-links">
        <a href="index.html">Google</a>
        <a href="img.html">Vyhledávání obrázků</a>
    </div>
    <div class="search-container">
        <h1>Pokročilé vyhledávání Google</h1>
        <form action="https://www.google.com/search">
            <div class="field">
                <label>Všechny tyto slova:</label>
                <input type="text" name="as_q">
            </div>
            <div class="field">
                <label>Přesná fráze:</label>
                <input type="text" name="as_epq">
            </div>
            <div class="field">
                <label>Libovolné z těchto slov:</label>
                <input type="text" name="as_oq">
            </div>
            <div class="field">
                <label>Žádné z těchto slov:</label>
                <input type="text" name="as_eq">
            </div>
            <div class="buttons">
                <input type="submit" value="Hledat">
            </div>
        </form>
    </div>
</body>
</html>
